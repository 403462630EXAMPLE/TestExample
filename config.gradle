            pagerslidingtabstrip      : 'com.astuetz:pagerslidingtabstrip:1.0.1',
            viewpagerindicator        : 'com.actionbarsherlock:viewpagerindicator:2.4.1',
            dragtoplayout             : 'com.github.chenupt.android:dragtoplayout:1.2.1@aar',

            junit                     : 'junit:junit:4.11',
            robolectric               : 'org.robolectric:robolectric:2.4',
            assertj                   : 'org.assertj:assertj-core:1.6.1',
            mockito                   : 'org.mockito:mockito-all:1.9.5',

            stetho                    : 'com.facebook.stetho:stetho:1.0.1'
    ]

    allApt = [
            parcelableplease: 'com.hannesdorfmann.parcelableplease:processor:1.0.1'
    ]

    appDps = [
            support_multidex          : "compile",
            support_v4                : "compile",
            support_appcompat         : "compile",
            support_cardview          : "compile",
            support_recyclerview      : "compile",
            ytx_SuperRecyclerView     : "compile",
            ytx_chart                 : "compile",
            ytx_MPChartLib            : "compile",
            ytx_RangeSeekBar          : "compile",
            ytx_jsBridge              : "compile",
            rxandroid                 : "compile",
            adapter_kit               : "compile",
            butterknife               : "compile",
            picasso                   : "compile",
            otto                      : "compile",
            activeandroid             : "compile",
            parcelableplease          : 'compile',
            ion                       : "compile",
            joda_time                 : "compile",
            joda_money                : "compile",
            circleimageview           : "compile",
            photoview                 : "compile",
            progress_switcher         : "compile",
            pagerslidingtabstrip      : "compile",
            viewpagerindicator        : "compile",
            dragtoplayout             : "compile",

            parcelableplease_processor: 'apt',

            junit                     : "testCompile",
            robolectric               : "testCompile",
            assertj                   : "testCompile",
            stetho                    : ["testCompile", "debugCompile"],
    ]

    imagefileselectorDps = [
            support_appcompat: "compile",
            photoview        : "compile "
    ]

    jsBridgeDps = [
            gson: 'compile',
    ]

    notificationDps = [
            support_appcompat         : "compile",
            parcelableplease          : 'compile',
            parcelableplease_processor: 'apt',
    ]

    providerDps = [
            junit                     : 'testCompile',
            robolectric               : 'testCompile',
            mockito                   : 'testCompile',
            assertj                   : 'testCompile',

            gson                      : 'compile',
            retrofit                  : 'compile',
            okhttp                    : 'compile',
            okhttp_urlconnection      : 'compile',
            rxandroid                 : 'compile',
            parcelableplease          : 'compile',
            parcelableplease_processor: 'apt',
            support_appcompat         : 'compile'
    ]

    quotationDps = [
            junit                     : 'testCompile',
            parcelableplease          : 'compile',
            parcelableplease_processor: 'apt',
            gson                      : 'compile',
            okio                      : 'compile'
    ]

    toolsDps = [
            support_v4: 'compile',
            guava     : 'compile',
            joda_time : 'compile',
            otto      : 'compile',
    ]

    dataDps = [
            parcelableplease          : 'compile',
            parcelableplease_processor: 'apt',
            gson                      : 'compile'
    ]

    easechatDps = [
            junit               : 'testCompile',
            support_v4          : 'compile',
            support_appcompat   : 'compile',
            support_recyclerview: "compile",
            picasso             : "compile",
            realm_android       : "compile",
            circleimageview     : "compile",
            ion                 : "compile",
            photoview           : "compile"
    ]

    imDps = [
            activeandroid: "compile"
    ]

    reddotDps = [
            junit            : 'testCompile',
            support_appcompat: 'compile',
            otto             : 'compile',
    ]

    segmentedButtonDps = [
            support_appcompat: 'compile'
    ]

    socketConnectionDps = [
            support_appcompat: 'compile',
            okio             : 'compile'
    ]

    statisticsDps = [
            junit      : "testCompile",
            ytx_Tracker: "compile"
    ]

    toggleButtonDps = [
            support_appcompat: "compile",
            gson             : "compile"
    ]

    tradeDps = [
            support_appcompat: "compile",
            okio             : "compile",
            gson             : "compile"
    ]

    trackerDps = [
            support_appcompat   : "compile",
            gson                : "compile",
            retrofit            : 'compile',
            okhttp              : 'compile',
            okhttp_urlconnection: 'compile',
            rxjava              : 'compile'
    ]

    updateApp = [
            support_appcompat: "compile",
    ]

    dependenciesMethod = { dps, closure ->
        dps.each { entry ->
            def value = entry.value
            if (value instanceof List) {
                value.each { result ->
                    closure result, allDependencies.get(entry.key), entry.key
                }
            } else {
                closure value, allDependencies.get(entry.key), entry.key
            }
        }
    }

}