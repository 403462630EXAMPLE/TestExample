            ytx_SuperRecyclerView     : 'com.ytx.android:SuperRecyclerView:1.0.0@aar',
            ytx_chart                 : 'com.ytx.android:chart:1.7.2',
            ytx_MPChartLib            : 'com.ytx.android:MPChartLib:1.2.1',
            ytx_RangeSeekBar          : 'com.ytx.android:RangeSeekBar:1.1.0',
            ytx_jsBridge              : 'com.ytx.android.library:jsBridge:1.3.0',
            ytx_Tracker               : 'com.ytx.android.library:Tracker:1.2.0',

            rxandroid                 : 'io.reactivex:rxandroid:0.22.0',
